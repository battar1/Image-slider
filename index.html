<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>imgs slider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />
    <style>
      .gallery img {
        border-radius: 5px;
      }
      .gallery .active {
        border: solid 2px black;
      }
    </style>
  </head>
  <body style="height: 100vh" class="container">
    <div id="carouselExample" class="carousel slide m-auto mt-5" style="width: 100%; max-width: 300px">
      <div class="carousel-inner"></div>
      <button class="carousel-control-prev" type="button">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="gallery d-flex align-items-center justify-content-center gap-1 p-1"></div>
    <script src="main.js"></script>
  </body>
</html>
